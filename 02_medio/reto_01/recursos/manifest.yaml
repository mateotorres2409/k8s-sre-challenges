apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-prod
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-prod
  template:
    metadata:
      labels:
        app: api-prod
    spec:
      containers:
      - name: api-prod
        image: mateotorres2409/nodejs-uuid:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-prod-service
  namespace: production
spec:
  selector:
    app: api-prod
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8080
  type: ClusterIP
